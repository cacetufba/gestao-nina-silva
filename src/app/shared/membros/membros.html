<div class="flex flex-col items-center
 text-center p-5">
    <h2 class="text-zinc-950 font-bold text-xl mb-2.5">{{ diretoria() }}</h2>

    <div class="relative w-48 h-48 mb-4 overflow-hidden rounded-full bg-[#D9D9D9]">
        @if (photoUrl()) {
        <img [ngSrc]="photoUrl()!" [alt]="'Foto de ' + name()" fill priority class="object-cover">
        }
    </div>

    <h3 class="text-dark text-xl font-bold mb-2.5">
        {{ name() }}
    </h3>

    <p class="text-dark opacity-80 font-bold text-lg mb-2.5">
        {{ role() }}
    </p>

    <button type="button" (click)="viewMore.emit()"
            class="w-44 h-17 p-2.5 bg-blue-clear text-zinc-950 font-semibold rounded-2xl shadow-sm transition-all hover:bg-blue focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue cursor-pointer">
            Visualize mais membros
    </button>
</div>
