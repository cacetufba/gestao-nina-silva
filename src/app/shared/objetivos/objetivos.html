<article [style.backgroundColor]="backgroundColor()"
    class="flex flex-col items-center p-7 rounded-3xl" [class]="color_title()">
    <h2 class="text-xl font-bold mb-5 text-center font-open">
        {{ title() }}
    </h2>

    <div class="w-30 h-40 mb-5 overflow-hidden flex items-center justify-center relative">
        @if (imageSrc()) {
        <img [ngSrc]="imageSrc()!" [alt]="imageAlt()" fill class="object-contain">
        } @else {
        <div class="bg-white w-full h-full" aria-hidden="true"></div>
        }
    </div>

    <p class="text-justify text-base/7 font-open font-semibold" [class]="color_description()">
        {{ description() }}
    </p>
</article>
